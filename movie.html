<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalogue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }

        header {
            background-color: #252525;
            color: #525252;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            width: 100%;
            height: 500px;
            /* margin: 20px auto; */
            display: flex;
            background-color: black;
            justify-content: center;
            align-items: center;
            /* margin-top: 270px; */
            /* justify-content: space-around; */
        }

        .movie {
            width: 280px;
            background-color: #fff;
            /* margin-bottom: 20px; */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s;
            height: 170px;
            margin: 10px;

        }

        .movie:hover {
            transform: translateY(-5px);
        }

        .movie img {
            width: 100%;
            height: 100%;
        }

        .movie-info {
            padding: 20px;
        }

        .movie-title {
            font-size: 1.5em;
            margin: 0 0 10px;
            color: #777;
        }

        .movie-year {
            color: #777;
            margin: 0;
        }
        .search{
            display: flex;
            justify-content: center;
            background-color: #000000;
            height: 40px;
        }
        input{
            display:block;
            width: 400px;
            color: #dbdbdb;
            background-color: #272727;
            border: #ffffff;
            margin-top: 5px;
        }
        .button{
            background-color: #3e3e3e;
            border-radius: 2px;
        }
    </style>
</head>

        <h1 id="header">Movie Catalogue</h1>
